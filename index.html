<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>SwiftPay</title>
    <link rel="shortcut icon" href="icons/pay.png" type="image/x-icon" />
    <link rel="stylesheet" href="pay.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="modal" class="modal" style="display: block">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">
          <span class="loader" style="display: none"></span>
          <span class="close-text">&times;</span>
        </span>
        <div class="container">
          <h1>Proceed for Payment</h1>
          <div class="section-headings">
            <div
              class="heading"
              id="mobile-heading"
              onclick="navigateToSection('mobile-section')"
            >
              <span class="checkmark" id="mobile-check">&#x2713;</span>Mobile
              Number
            </div>
            <div
              class="heading"
              id="payment-heading"
              onclick="navigateToSection('payment-section')"
            >
              Payment
            </div>
          </div>
          <hr /><br /><br /><br />
          <form id="checkout-form" class="form">
            <div id="mobile-section">
              <center>
                <h2 style="margin-top: -2%">Enter Mobile Number</h2>
                <label style="width: 40%; border-radius: 9px" class="fieldxx">
                  <label class="field__labelxx" for="phone"
                    >Enter Phone Number</label
                  >
                  <input
                    style="font-size: 20px; padding-bottom: 15px"
                    class="field__inputxx"
                    minlength="10"
                    type="tel"
                    id="phone"
                    name="phone"
                    pattern="(\+91 â”‚ )?[0-9]{10}"
                    title="Enter a valid Indian phone number starting with +91"
                    required
                  />
                </label>
                <br />
                <label class="checkbox-label">
                  <input type="checkbox" id="subscribe" name="subscribe" />
                  <span class="checkbox-custom"></span>
                  Notify me for orders, updates & offers
                </label>
                <br /><br />
                <button
                  style="width: 60%; margin-bottom: 10%; border-radius: 20px"
                  class="button"
                  type="button"
                  onclick="checkMobile()"
                >
                  Continue
                </button>
              </center>
            </div>
          </form>
              <div class="payment-section">
                <div class="payment-box">
                  <span>PhonePe</span>
                  <img src="icons/phonepe.png" alt="PhonePe" />
                </div>
                <div class="payment-box">
                  <span>Google Pay</span>
                  <img src="icons/gpay.png" alt="Google Pay" />
                </div>
                <div class="payment-box">
                  <span>Paytm</span>
                  <img src="icons/paytm.png" alt="Paytm" />
                </div>
                <div class="payment-box">
                  <span>UPI</span>
                  <img src="icons/upi.png" alt="UPI" />
                </div>
                <div class="payment-box">
                  <span>Visa</span>
                  <img src="icons/visa.png" alt="Visa" />
                </div>
                <div class="payment-box">
                  <span>Mastercard</span>
                  <img src="icons/mastercard.png" alt="Mastercard" />
                </div>
              </div>
              <button class="btn" type="button" onclick="submitOrder()"
                >Pay</button
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2024 BUSINESSNEXT Demo, Developed By - Simarpreet Muchhal</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
