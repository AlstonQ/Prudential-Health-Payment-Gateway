<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>SwiftPay</title>
    <link rel="shortcut icon" href="icons/pay.png" type="image/x-icon" />
    <link rel="stylesheet" href="pay.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="modal" class="modal" style="display: block">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">
          <span class="loader" style="display: none"></span>
          <span class="close-text">&times;</span>
        </span>
        <div class="container">
          <h1>Proceed for Payment</h1>
          <div class="section-headings">
            <div
              class="heading"
              id="mobile-heading"
              onclick="navigateToSection('mobile-section')"
            >
              <span class="checkmark" id="mobile-check">&#x2713;</span>Mobile
              Number
            </div>
            <div
              class="heading"
              id="address-heading"
              onclick="navigateToSection('address-section')"
            >
              <span class="checkmark" id="address-check">&#x2713;</span>Address
            </div>
            <div
              class="heading"
              id="payment-heading"
              onclick="navigateToSection('payment-section')"
            >
              Payment
            </div>
          </div>
          <hr /><br /><br /><br />
          <form id="checkout-form" class="form">
            <div id="mobile-section">
              <center>
                <h2 style="margin-top: -2%">Enter Mobile Number</h2>
                <label style="width: 40%; border-radius: 9px" class="fieldxx">
                  <label class="field__labelxx" for="phone"
                    >Enter Phone Number</label
                  >
                  <input
                    style="font-size: 20px; padding-bottom: 15px"
                    class="field__inputxx"
                    minlength="10"
                    type="tel"
                    id="phone"
                    name="phone"
                    pattern="(\+91 â”‚ )?[0-9]{10}"
                    title="Enter a valid Indian phone number starting with +91"
                    required
                  />
                </label>
                <br />
                <label class="checkbox-label">
                  <input type="checkbox" id="subscribe" name="subscribe" />
                  <span class="checkbox-custom"></span>
                  Notify me for orders, updates & offers
                </label>
                <br /><br />
                <button
                  style="width: 60%; margin-bottom: 10%; border-radius: 20px"
                  class="button"
                  type="button"
                  onclick="checkMobile()"
                >
                  Continue
                </button>
              </center>
            </div>
          </form>
          <div
            id="address-section"
            style="
              display: none;
              margin-top: -60px;
              height: 210px;
              overflow-y: auto;
              padding: 7%;
            "
          >
            <center>
              <h2 style="margin-top: -2%">Add New Address</h2>
            </center>
            <div class="fields fields--2">
              <label class="field" style="width: 210%">
                <span class="field__label" for="zipcode">Zip code</span>
                <input
                  class="field__input"
                  type="text"
                  id="zipcode"
                  maxlength="6"
                  required
                />
                <div id="zipcode-error" class="error-message"></div>
              </label>
              <br />
              <label class="field" style="width: 210%">
                <span class="field__label" for="city">City</span>
                <input class="field__input" type="text" id="city" required />
              </label>
              <br />
              <label class="field" style="width: 210%">
                <span class="field__label" for="state">State</span>
                <input class="field__input" type="text" id="state" required />
              </label>
            </div>
            <br />
            <div class="fields fields--2">
              <label class="field" style="width: 210%">
                <span class="field__label" for="firstname">Full Name</span>
                <input
                  class="field__input"
                  type="text"
                  id="firstname"
                  required
                />
              </label>
              <br />
              <label class="field" style="width: 210%">
                <span class="field__label" for="lastname">Email Address</span>
                <input
                  class="field__input"
                  type="email"
                  id="lastname"
                  required
                />
              </label>
            </div>
            <br />
            <div class="fields fields--2">
              <label class="field" style="width: 210%">
                <span class="field__label" for="address"
                  >Full Address (House no., Area, etc)</span
                >
                <input
                  class="field__input"
                  type="text"
                  id="address"
                  required
                  style="word-wrap: break-word; white-space: normal"
                />
              </label>
              <br />
            </div>
            <br />
            <button
              style="
                position: absolute;
                bottom: 70px;
                left: 50%;
                width: 40%;
                border-radius: 20px;
                transform: translateX(-50%);
              "
              class="button"
              type="button"
              onclick="checkAddress()"
            >
              Next
            </button>
          </div>
          <div id="payment-section-container" style="position: relative">
            <div
              id="payment-section"
              style="
                display: none;
                margin-top: -60px;
                height: 200px;
                overflow-y: auto;
                padding: 7%;
              "
            >
              <center>
                <h3 style="margin-top: -2%"
                  >Please Select payment method to complete the order</h3
                >
              </center>
              <div class="payment-section">
                <div class="payment-box">
                  <span>PhonePe</span>
                  <img src="icons/phonepe.png" alt="PhonePe" />
                </div>
                <div class="payment-box">
                  <span>Google Pay</span>
                  <img src="icons/gpay.png" alt="Google Pay" />
                </div>
                <div class="payment-box">
                  <span>Paytm</span>
                  <img src="icons/paytm.png" alt="Paytm" />
                </div>
                <div class="payment-box">
                  <span>UPI</span>
                  <img src="icons/upi.png" alt="UPI" />
                </div>
                <div class="payment-box">
                  <span>Visa</span>
                  <img src="icons/visa.png" alt="Visa" />
                </div>
                <div class="payment-box">
                  <span>Mastercard</span>
                  <img src="icons/mastercard.png" alt="Mastercard" />
                </div>
              </div>
              <button class="btn" type="button" onclick="submitOrder()"
                >Pay</button
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2024 SwiftPay, Developed By - Ashwet Harde</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
